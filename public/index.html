<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #36393f;
            color: #dcddde;
        }

        .servers-sidebar {
            width: 72px;
            background-color: #202225;
            padding: 12px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .server-icon {
            width: 48px;
            height: 48px;
            background-color: #36393f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: border-radius 0.2s;
            color: #dcddde;
            font-weight: bold;
            font-size: 20px;
        }

        .server-icon:hover {
            border-radius: 16px;
            background-color: #5865f2;
        }

        .server-icon.active {
            border-radius: 16px;
            background-color: #5865f2;
        }

        .server-icon .leave-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ed4245;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: none;
        }

        .server-icon:hover .leave-btn {
            display: block;
        }

        .add-server {
            width: 48px;
            height: 48px;
            background-color: #36393f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #3ba55d;
            font-size: 24px;
            transition: border-radius 0.2s, background-color 0.2s;
        }

        .add-server:hover {
            border-radius: 16px;
            background-color: #3ba55d;
            color: white;
        }

        .channels-sidebar {
            width: 240px;
            background-color: #2f3136;
            display: flex;
            flex-direction: column;
        }

        .server-header {
            padding: 16px;
            border-bottom: 1px solid #202225;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .server-name {
            font-weight: bold;
            font-size: 16px;
        }

        .channels-list {
            padding: 8px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .channel {
            padding: 6px 8px;
            margin: 2px 0;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #8e9297;
        }

        .channel:hover {
            background-color: #36393f;
            color: #dcddde;
        }

        .channel.active {
            background-color: #393c43;
            color: #dcddde;
        }

        .channel i {
            font-size: 20px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 16px;
            border-bottom: 1px solid #202225;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-header i {
            color: #8e9297;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 16px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            background-color: #5865f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .message-content {
            flex-grow: 1;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-username {
            font-weight: bold;
            color: white;
        }

        .message-timestamp {
            font-size: 12px;
            color: #8e9297;
        }

        .message-text {
            color: #dcddde;
        }

        .chat-input {
            padding: 16px;
            display: flex;
            gap: 16px;
        }

        .chat-input input {
            flex-grow: 1;
            background-color: #40444b;
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: #dcddde;
            font-size: 16px;
        }

        .chat-input input:focus {
            outline: none;
        }

        .chat-input button {
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .chat-input button:hover {
            background-color: #4752c4;
        }

        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #36393f;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-box {
            background-color: #2f3136;
            padding: 32px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            margin-bottom: 16px;
            color: white;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background-color: #40444b;
            border: none;
            border-radius: 4px;
            color: #dcddde;
            font-size: 16px;
        }

        .login-box input:focus {
            outline: none;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #4752c4;
        }

        .login-box .error {
            color: #ed4245;
            margin-bottom: 16px;
            text-align: center;
        }

        .login-box .switch-form {
            margin-top: 16px;
            text-align: center;
            color: #8e9297;
        }

        .login-box .switch-form a {
            color: #5865f2;
            text-decoration: none;
        }

        .login-box .switch-form a:hover {
            text-decoration: underline;
        }

        .create-server-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .create-server-box {
            background-color: #36393f;
            padding: 32px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        .create-server-box h2 {
            margin-bottom: 16px;
            color: white;
            text-align: center;
        }

        .create-server-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background-color: #40444b;
            border: none;
            border-radius: 4px;
            color: #dcddde;
            font-size: 16px;
        }

        .create-server-box input:focus {
            outline: none;
        }

        .create-server-box button {
            width: 100%;
            padding: 12px;
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .create-server-box button:hover {
            background-color: #4752c4;
        }

        .create-server-box .error {
            color: #ed4245;
            margin-bottom: 16px;
            text-align: center;
        }

        .join-server-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .join-server-box {
            background-color: #36393f;
            padding: 32px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        .join-server-box h2 {
            margin-bottom: 16px;
            color: white;
            text-align: center;
        }

        .join-server-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background-color: #40444b;
            border: none;
            border-radius: 4px;
            color: #dcddde;
            font-size: 16px;
        }

        .join-server-box input:focus {
            outline: none;
        }

        .join-server-box button {
            width: 100%;
            padding: 12px;
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .join-server-box button:hover {
            background-color: #4752c4;
        }

        .join-server-box .error {
            color: #ed4245;
            margin-bottom: 16px;
            text-align: center;
        }

        .invite-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .invite-box {
            background-color: #36393f;
            padding: 32px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        .invite-box h2 {
            margin-bottom: 16px;
            color: white;
            text-align: center;
        }

        .invite-box .invite-code {
            background-color: #40444b;
            padding: 12px;
            border-radius: 4px;
            color: #dcddde;
            font-size: 16px;
            text-align: center;
            margin-bottom: 16px;
            font-family: monospace;
        }

        .invite-box button {
            width: 100%;
            padding: 12px;
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .invite-box button:hover {
            background-color: #4752c4;
        }

        .invite-box .error {
            color: #ed4245;
            margin-bottom: 16px;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="servers-sidebar">
        <div class="server-icon active">
            <i class="fas fa-home"></i>
        </div>
        <div class="add-server">
            <i class="fas fa-plus"></i>
        </div>
    </div>

    <div class="channels-sidebar">
        <div class="server-header">
            <span class="server-name">Home</span>
            <i class="fas fa-plus"></i>
        </div>
        <div class="channels-list">
            <div class="channel active">
                <i class="fas fa-hashtag"></i>
                <span>general</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-header">
            <i class="fas fa-hashtag"></i>
            <span>general</span>
        </div>
        <div class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" placeholder="Message #general">
            <button>Send</button>
        </div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Welcome back!</h2>
            <div class="error"></div>
            <input type="text" placeholder="Username" id="login-username">
            <input type="password" placeholder="Password" id="login-password">
            <button id="login-button">Login</button>
            <div class="switch-form">
                Need an account? <a href="#" id="switch-to-register">Register</a>
            </div>
        </div>
    </div>

    <div class="create-server-modal hidden">
        <div class="create-server-box">
            <h2>Create a Server</h2>
            <div class="error"></div>
            <input type="text" placeholder="Server Name" id="server-name">
            <button id="create-server-button">Create</button>
        </div>
    </div>

    <div class="join-server-modal hidden">
        <div class="join-server-box">
            <h2>Join a Server</h2>
            <div class="error"></div>
            <input type="text" placeholder="Invite Code" id="invite-code">
            <button id="join-server-button">Join</button>
        </div>
    </div>

    <div class="invite-modal hidden">
        <div class="invite-box">
            <h2>Invite People</h2>
            <div class="error"></div>
            <div class="invite-code"></div>
            <button id="copy-invite-button">Copy</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentUser = null;
        let currentServer = null;
        let servers = [];

        const loginContainer = document.querySelector('.login-container');
        const loginBox = document.querySelector('.login-box');
        const loginUsername = document.getElementById('login-username');
        const loginPassword = document.getElementById('login-password');
        const loginButton = document.getElementById('login-button');
        const loginError = document.querySelector('.login-box .error');
        const switchToRegister = document.getElementById('switch-to-register');

        const createServerModal = document.querySelector('.create-server-modal');
        const createServerBox = document.querySelector('.create-server-box');
        const serverName = document.getElementById('server-name');
        const createServerButton = document.getElementById('create-server-button');
        const createServerError = document.querySelector('.create-server-box .error');

        const joinServerModal = document.querySelector('.join-server-modal');
        const joinServerBox = document.querySelector('.join-server-box');
        const inviteCode = document.getElementById('invite-code');
        const joinServerButton = document.getElementById('join-server-button');
        const joinServerError = document.querySelector('.join-server-box .error');

        const inviteModal = document.querySelector('.invite-modal');
        const inviteBox = document.querySelector('.invite-box');
        const inviteCodeDisplay = document.querySelector('.invite-code');
        const copyInviteButton = document.getElementById('copy-invite-button');
        const inviteError = document.querySelector('.invite-box .error');

        const serversSidebar = document.querySelector('.servers-sidebar');
        const addServerButton = document.querySelector('.add-server');
        const channelsSidebar = document.querySelector('.channels-sidebar');
        const serverHeader = document.querySelector('.server-header');
        const channelsList = document.querySelector('.channels-list');
        const chatHeader = document.querySelector('.chat-header');
        const chatMessages = document.querySelector('.chat-messages');
        const chatInput = document.querySelector('.chat-input input');
        const sendButton = document.querySelector('.chat-input button');

        const token = localStorage.getItem('token');
        if (token) {
            loginContainer.classList.add('hidden');
            socket.emit('authenticate', token);
        }

        loginButton.addEventListener('click', async () => {
            const username = loginUsername.value;
            const password = loginPassword.value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    currentUser = data.user;
                    loginContainer.classList.add('hidden');
                    socket.emit('authenticate', data.token);
                } else {
                    loginError.textContent = data.error;
                }
            } catch (error) {
                loginError.textContent = 'Failed to login';
            }
        });

        switchToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginBox.innerHTML = `
                <h2>Create an Account</h2>
                <div class="error"></div>
                <input type="text" placeholder="Username" id="register-username">
                <input type="password" placeholder="Password" id="register-password">
                <button id="register-button">Register</button>
                <div class="switch-form">
                    Already have an account? <a href="#" id="switch-to-login">Login</a>
                </div>
            `;

            const registerUsername = document.getElementById('register-username');
            const registerPassword = document.getElementById('register-password');
            const registerButton = document.getElementById('register-button');
            const registerError = document.querySelector('.error');
            const switchToLogin = document.getElementById('switch-to-login');

            registerButton.addEventListener('click', async () => {
                const username = registerUsername.value;
                const password = registerPassword.value;

                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('token', data.token);
                        currentUser = data.user;
                        loginContainer.classList.add('hidden');
                        socket.emit('authenticate', data.token);
                    } else {
                        registerError.textContent = data.error;
                    }
                } catch (error) {
                    registerError.textContent = 'Failed to register';
                }
            });

            switchToLogin.addEventListener('click', (e) => {
                e.preventDefault();
                location.reload();
            });
        });

        addServerButton.addEventListener('click', () => {
            createServerModal.classList.remove('hidden');
        });

        createServerButton.addEventListener('click', async () => {
            const name = serverName.value;

            try {
                const response = await fetch('/api/servers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ name })
                });

                const data = await response.json();

                if (response.ok) {
                    createServerModal.classList.add('hidden');
                    serverName.value = '';
                    servers.push(data);
                    updateServersList();
                    joinServer(data._id);
                } else {
                    createServerError.textContent = data.error;
                }
            } catch (error) {
                createServerError.textContent = 'Failed to create server';
            }
        });

        serverHeader.querySelector('.fa-plus').addEventListener('click', () => {
            joinServerModal.classList.remove('hidden');
        });

        joinServerButton.addEventListener('click', async () => {
            const code = inviteCode.value;

            try {
                const response = await fetch('/api/servers/join', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ inviteCode: code })
                });

                const data = await response.json();

                if (response.ok) {
                    joinServerModal.classList.add('hidden');
                    inviteCode.value = '';
                    servers.push(data);
                    updateServersList();
                    joinServer(data._id);
                } else {
                    joinServerError.textContent = data.error;
                }
            } catch (error) {
                joinServerError.textContent = 'Failed to join server';
            }
        });

        copyInviteButton.addEventListener('click', () => {
            const code = inviteCodeDisplay.textContent;
            navigator.clipboard.writeText(code).then(() => {
                copyInviteButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyInviteButton.textContent = 'Copy';
                }, 2000);
            });
        });

        function updateServersList() {
            const serverIcons = servers.map(server => `
                <div class="server-icon" data-server-id="${server._id}">
                    ${server.name.charAt(0).toUpperCase()}
                    <button class="leave-btn" title="Leave Server">Ã—</button>
                </div>
            `).join('');

            serversSidebar.innerHTML = `
                <div class="server-icon active">
                    <i class="fas fa-home"></i>
                </div>
                ${serverIcons}
                <div class="add-server">
                    <i class="fas fa-plus"></i>
                </div>
            `;

            document.querySelectorAll('.server-icon').forEach(icon => {
                icon.addEventListener('click', () => {
                    if (icon.classList.contains('add-server')) return;
                    document.querySelectorAll('.server-icon').forEach(i => i.classList.remove('active'));
                    icon.classList.add('active');
                    const serverId = icon.dataset.serverId;
                    if (serverId) {
                        joinServer(serverId);
                    } else {
                        showHome();
                    }
                });

                const leaveBtn = icon.querySelector('.leave-btn');
                if (leaveBtn) {
                    leaveBtn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        const serverId = icon.dataset.serverId;
                        if (confirm('Are you sure you want to leave this server?')) {
                            await leaveServer(serverId);
                        }
                    });
                }
            });
        }

        function showHome() {
            currentServer = null;
            serverHeader.innerHTML = `
                <span class="server-name">Home</span>
                <i class="fas fa-plus"></i>
            `;
            channelsList.innerHTML = `
                <div class="channel active">
                    <i class="fas fa-hashtag"></i>
                    <span>general</span>
                </div>
            `;
            chatHeader.innerHTML = `
                <i class="fas fa-hashtag"></i>
                <span>general</span>
            `;
            chatMessages.innerHTML = '';
        }

        function joinServer(serverId) {
            currentServer = serverId;
            const server = servers.find(s => s._id === serverId);
            if (!server) return;

            serverHeader.innerHTML = `
                <span class="server-name">${server.name}</span>
                <i class="fas fa-plus"></i>
            `;
            channelsList.innerHTML = `
                <div class="channel active">
                    <i class="fas fa-hashtag"></i>
                    <span>general</span>
                </div>
            `;
            chatHeader.innerHTML = `
                <i class="fas fa-hashtag"></i>
                <span>general</span>
            `;
            chatMessages.innerHTML = '';

            socket.emit('joinServer', serverId);
        }

        async function leaveServer(serverId) {
            try {
                const response = await fetch(`/api/servers/${serverId}/leave`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    servers = servers.filter(s => s._id !== serverId);
                    updateServersList();
                    if (currentServer === serverId) {
                        showHome();
                    }
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to leave server');
                }
            } catch (error) {
                console.error('Error leaving server:', error);
                alert('Failed to leave server');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || !currentServer) return;

            socket.emit('chatMessage', {
                serverId: currentServer,
                message,
                channel: 'general'
            });

            chatInput.value = '';
        }

        socket.on('loadMessages', (messages) => {
            chatMessages.innerHTML = messages.map(message => `
                <div class="message">
                    <div class="message-avatar">
                        ${message.username.charAt(0).toUpperCase()}
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-username">${message.username}</span>
                            <span class="message-timestamp">${new Date(message.timestamp).toLocaleString()}</span>
                        </div>
                        <div class="message-text">${message.message}</div>
                    </div>
                </div>
            `).join('');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        socket.on('chatMessage', (message) => {
            if (message.serverId === currentServer) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `
                    <div class="message-avatar">
                        ${message.username.charAt(0).toUpperCase()}
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-username">${message.username}</span>
                            <span class="message-timestamp">${new Date(message.timestamp).toLocaleString()}</span>
                        </div>
                        <div class="message-text">${message.message}</div>
                    </div>
                `;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

        socket.on('authenticated', (data) => {
            currentUser = data.user;
            servers = data.servers;
            updateServersList();
        });

        socket.on('error', (error) => {
            console.error('Socket error:', error);
            alert(error);
        });
    </script>
</body>
